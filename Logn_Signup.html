<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #3498db, #9b59b6);
            color: #fff;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            margin: 20px;
        }

        h2 {
            text-align: center;
            color: black;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: black;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .switch {
            text-align: center;
            margin-top: 16px;
        }

        .switch a {
            text-decoration: none;
            color: #4caf50;
            font-weight: bold;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            text-align: center;
        }

        @media (max-width: 600px) {
            form {
                width: 80%;
            }
        }
    </style>
</head>
<body>

<div id="container">
    <form id="loginForm">
        <h2>Login</h2>
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" required>

        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" required>

        <button type="button" onclick="login()">Login</button>

        <div class="switch">
            <p>Don't have an account? <a href="#" onclick="toggleForm('signupForm')">Sign up</a></p>
        </div>
    </form>

    <form id="signupForm" style="display: none;">
        <h2>Sign Up</h2>
        <label for="signupName">Name:</label>
        <input type="text" id="signupName" required>

        <label for="signupEmail">Email:</label>
        <input type="email" id="signupEmail" required>

        <label for="signupPassword">Password:</label>
        <input type="password" id="signupPassword" required>

        <button type="button" onclick="signup()">Sign Up</button>

        <div class="switch">
            <p>Already have an account? <a href="#" onclick="toggleForm('loginForm')">Login</a></p>
        </div>
    </form>

    <div id="errorMessages" class="error-message"></div>
</div>

<script>
    function toggleForm(formId) {
        document.getElementById('loginForm').style.display = formId === 'loginForm' ? 'block' : 'none';
        document.getElementById('signupForm').style.display = formId === 'signupForm' ? 'block' : 'none';
        document.getElementById('errorMessages').innerText = '';
    }

    function login() {
        var email = document.getElementById('loginEmail').value;
        var password = document.getElementById('loginPassword').value;

        // Perform login logic (e.g., send data to server for validation)
        console.log('Login:', email, password);
    }

    function signup() {
        var name = document.getElementById('signupName').value;
        var email = document.getElementById('signupEmail').value;
        var password = document.getElementById('signupPassword').value;

        // Perform signup logic (e.g., send data to server for registration)
        console.log('Sign Up:', name, email, password);
    }
</script>

</body>
</html>
